<body>
    <div class="container">
        <h1 class="text-center">Sign Up</h1>
        <div class="card mx-auto" style="width: 700px; background-color: #d9f2fa;">
            Enter Email:
            <input type="text">
            <br>
            Enter Username:
            <input type="text">
            <br>
            Enter Password:
            <input type="password" placeholder="Must contain numbers, special characters and be 8 characters long."
                pattern="(?=.*\d).{8,}">
            <br>
            Enter Password Confirmation:
            <br>
            <input type="password">
            <br>
            How did you hear about us?<br>
            <input type="radio" id="social-media" name="heard-from" value="social-media">
            <label for="social-media">Social Media</label><br>
            <input type="radio" id="tv" name="heard-from" value="tv">
            <label for="tv">On TV</label><br>
            <input type="radio" id="magazine" name="heard-from" value="magazine">
            <label for="magazine">Magazine</label><br>
            <input type="radio" id="other" name="heard-from" value="other">
            <label for="other">Other</label>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
