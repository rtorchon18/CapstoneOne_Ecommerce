    <style>
        body {
            background-color: #f1a9f1; 
        }
    </style>

    <h1> Pretty PCs aren't cheap...pay up! </h1>
    
    <div class="container">
        <!-- Purchaser Information Form -->
            <div class="card" style="width: 700px; background-color:#d9f2fa;">
                <label for="name">Enter Name:</label>
                <input type="text" id="name" name="name" placeholder="First and Last" required><br>

                <label for="address">Enter Address:</label>
                <input type="text" id="address" name="address" placeholder="Street Address, State, Zip" required><br>

                <label for="payment-info">Enter Payment Information:</label>
                <input type="text" id="payment-info" name="payment-info" placeholder="Card Information" required><br>

                <input type="text" id="cvv" name="cvv" placeholder="CVV" required><br>

                <input type="text" id="expiration" name="expiration" placeholder="Expiration" required><br> 

                <input type="text" id="zip" name="zip" placeholder="Zip" required><br>

                <label class="form-check">
                    <input type="checkbox" value="remember-me" id="remember_me" name="remember-me"> Remember My Payment Information
                </label>
            </div>

            <!-- Cart Table -->
            <h2>Cart</h2>
            <table <div class="table" style="width: 700px;">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Megan Thee Stallion</td>

                    </tr>
                    <tr>

                        <td>$19.96</td>
                    </tr>
                    <tr>
                        <td>Coco Jones</td>
                        <td>$4.99</td>
                        <td>6</td>
                        <td>$29.94</td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
    </div>
</body>
